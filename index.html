<!DOCTYPE html>
<html>
<head>
    <title>Mule Deployments Console</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="mule-agent.css">
    <script src="jquery-2.1.4.min.js"></script>
    <script src="mule-agent.js"></script>
    <script>
        $( window ).load(function() {
            getListApps();
        });
    </script>
</head>
<body>
<h1>Mule Deployments Console</h1>

<h2>Custom File Input</h2>

<form action="http://localhost:3000/app" method="post" enctype="multipart/form-data">
    <label for="file">Choose File to deploy</label>
    <input type="file" name="fileUpload" id="file" />
    <input type="submit" value="Deploy">
</form>
<div id="info">
    <p id="name">File Name: <span></span></p>
    <p id="size">File Size: <span></span></p>
    <p id="type">File Type: <span></span></p>
</div>

<div id="dynamictable">
    <table>
        <thead>
        <tr>
            <th>Mule App</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="tableElements">
            <tr>
                <td><strong>Test</strong></td>
                <td><input type='button' id='Test' name='nickname' value='undeploy' ></td>
            </tr>
        </tbody>
    </table>
    <div>

    <div id="copyrights">
        <a href="http://www.redpill-linpro.se" title="Contact me" target="_blank">http://www.redpill-linpro.se</a>
    </div>
</body>
</html>
